<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketing App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container ticket-box">
        <h1>MIDORI のチケットセンター!!!</h1>
        <hr>
        <div class="ticket-wrapper">
            <div class="left-side">
                <img src="https://e.snmc.io/i/600/w/39e553a232c9fab8ba86f195b3eb9443/9450273/%E3%83%9F%E3%83%89%E3%83%AA-midori-%E3%82%BB%E3%82%AB%E3%83%B3%E3%83%89%E2%99%A5-sekando-Cover-Art.png" alt="Image" class="side-image">
                <img src="https://uk.rarevinyl.com/cdn/shop/products/midori-shimizu-japanese-12-inch-vinyl-single-maxi-814065c_1000x997.jpg?v=1706157146" alt="Image" class="side-image">
            </div>

            <div class="right-side">
                <details>
                    <summary>Personal Info</summary>
                    <i>Fill in the form below to book your ticket.</i>
                    <hr>
                    <form id="ticketForm">
                        <label for="fullname">Complete Name: </label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>

                        <label for="email">Email: </label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>

                        <br>

                        <button type="button" class="btn btn-primary" onclick="submitInfo()">Submit Info</button>
                    </form>
                </details>

                <div id="confirmationMessage" style="display:none; margin-top:20px;">
                    <p>Thank you for submitting your information. You will receive a confirmation email shortly!</p>
                </div>

                <br>

                <details>
                    <summary>Ticket Price Calculation</summary>
                    <i>Check your ticket price.</i>
                    <hr>
                    <label for="seatChoice">Choose Your Seat:</label>
                    <select id="seatChoice">
                        <option value="standard">Rear Seat - $50</option>
                        <option value="premium">Special Seat - $100</option>
                        <option value="vip">Frontrow Seat - $150</option>
                    </select>

                    <label for="optionChoice">Choose an Option:</label>
                    <select id="optionChoice">
                        <option value="none">None</option>
                        <option value="meal">Bento Box - $20</option>
                        <option value="drinks">Drinks Option - $10</option>
                        <option value="full">Full Package - $30</option>
                    </select>

                    <button type="button" class="btn btn-success" onclick="calculatePrice()">Ticket Price</button>

                    <div id="priceDisplay" style="margin-top: 20px; display:none;">
                        <h4>Total Price: $<span id="totalPrice">0</span></h4>
                    </div>
                </details>

                <br>

                <details>
                    <summary>Print your Ticket</summary>
                    <i>Select your ticket.</i>
                    <hr>
                    <div id="ticketTemplate">
                        <img src="https://stickershop.line-scdn.net/stickershop/v1/product/16724569/LINEStorePC/main.png?v=1" alt="Your Ticket Template">
                    </div>
                    <button type="button" class="btn btn-warning" onclick="printTicket()">Print Ticket</button>
                    <button type="button" class="btn btn-secondary" onclick="buyMoreTickets()">Buy More Tickets</button>
                </details>
            </div>
        </div>
    </div>
</body>
</html>
